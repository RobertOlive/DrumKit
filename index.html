<html>
<head>
    <title>DrumKit</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="stylez.css">

</head>

<body>
    <div class="guide">Press some keys to make some sounds. If you have a keyboard, give that a try.</div>
    <div class="keys">
        <div class = "key" data-key="65" data-name ="boomsound">boom
            <label for="boom">Repeat:</label>
            <input id="boom" type="range" name="boom" min="0" max="25" value="0" data-sizing="px">    
        </div>

        <div class = "key" data-key="83" data-name ="clapsound">clap
            <label for="clap">Repeat:</label>
            <input id="clap" type="range" name="clap" min="0" max="25" value="0" data-sizing="px">    
        </div>

        <div class = "key" data-key="68" data-name ="hihatsound">hihat
            <label for="hihat">Repeat:</label>
            <input id="hihat" type="range" name="hihat" min="0" max="25" value="0" data-sizing="px">    
        </div>

        <div class = "key" data-key="70" data-name ="kicksound">kick
            <label for="kick">Repeat:</label>
            <input id="kick" type="range" name="kick" min="0" max="25" value="0" data-sizing="px">    
        </div>

        <div class = "key" data-key="71" data-name ="openhatsound">openhat
            <label for="openhat">Repeat:</label>
            <input id="openhat" type="range" name="openhat" min="0" max="25" value="0" data-sizing="px">    
        </div>

        <div class = "key" data-key="72" data-name ="ridesound">ride
            <label for="ride">Repeat:</label>
            <input id="ride" type="range" name="ride" min="0" max="25" value="0" data-sizing="px">    
        </div>

        <div class = "key" data-key="74" data-name ="snaresound">snare
            <label for="snare">Repeat:</label>
            <input id="snare" type="range" name="snare" min="0" max="25" value="0" data-sizing="px">    
        </div>

        <div class = "key" data-key="75" data-name ="tinksound">tink
            <label for="tink">Repeat:</label>
            <input id="tink" type="range" name="tink" min="0" max="25" value="0" data-sizing="px">    
        </div>

        <div class = "key" data-key="76" data-name ="tomsound">tom
            <label for="tom">Repeat:</label>
            <input id="tom" type="range" name="tom" min="0" max="25" value="0" data-sizing="px">    
        </div>
    </div>


    <audio data-name ="clapsound" data-key="65" src="sounds/clap.wav"></audio>
    <audio data-name ="hihatsound" data-key="83" src="sounds/hihat.wav"></audio>
    <audio data-name ="kicksound" data-key="68" src="sounds/kick.wav"></audio>
    <audio data-name ="openhatsound" data-key="70" src="sounds/openhat.wav"></audio>
    <audio data-name ="boomsound" data-key="71" src="sounds/boom.wav"></audio>
    <audio data-name ="ridesound" data-key="72" src="sounds/ride.wav"></audio>
    <audio data-name ="snaresound" data-key="74" src="sounds/snare.wav"></audio>
    <audio data-name ="tomsound" data-key="75" src="sounds/tom.wav"></audio>
    <audio data-name ="tinksound" data-key="76" src="sounds/tink.wav"></audio>

    <script src="drumkit.js"></script>
</body>

</html>
